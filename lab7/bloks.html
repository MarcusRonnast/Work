<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Чернышов Марк Сергеевич. Добавление блоков</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
        <link rel="shortcut icon" href="../favicon-16x16.png">
        <link rel="shortcut icon" href="../favicon-32x32.png">
        <script>
            function addNewBlock(){
                let newBlock = document.createElement('div');
                newBlock.style.backgroundColor = 'red';
                newBlock.style.height = '40px';
                newBlock.style.width = '100px';
                newBlock.style.margin = '25px';
                newBlock.style.display = 'inline-block';
                newBlock.style.border = '5px dashed yellow';

                document.querySelector('main').appendChild(newBlock);
            }
            function addNewBlocks() {
                let input = document.getElementById('numberOfBlocks')
                let a = parseInt(input.value);
                let main = document.querySelector('main'); 
                for(let i = 0; i<a; i++) {
                    let newBlock = document.createElement('div');
                    newBlock.style.backgroundColor = 'red';
                    newBlock.style.color = 'light   green';
                    newBlock.style.height = '70px';
                    newBlock.style.width = `${100 + i * 10}px`;
                    newBlock.style.margin = '25px auto';
                    newBlock.style.display = 'block';
                    newBlock.style.textAlign = 'center';
                    newBlock.style.border = '5px dashed yellow';
                    newBlock.innerHTML = `Блок № ${i+1}: 2*${i}<sup>2</sup> = ${2 * i**2}`;

                    main.appendChild(newBlock);
                }
            }
            function add20_50() {
                let main = document.querySelector('main');
                for(let i = 20; i<=50; i+=2.5) {
                    let newBlock = document.createElement('div');
                    newBlock.style.width = '80px';
                    newBlock.style.height = '60px';
                    newBlock.style.padding = '15px';
                    newBlock.style.margin = '15px auto';
                    newBlock.style.backgroundColor = 'purple';
                    newBlock.style.color = 'yellow';
                    newBlock.style.display = 'block';
                    newBlock.style.border = '1px solid';
                    newBlock.style.textAlign = 'center';
                    newBlock.style.fontSize = '30pt';

                    newBlock.innerHTML = `${i}`;

                    main.appendChild(newBlock);
                }
            }
            function add10_80() {
                let main = document.querySelector('main');
                for(let i = 10; i>=-80; i-=3) {
                    let newBlock = document.createElement('div');
                    newBlock.style.borderRadius = '50%';
                    newBlock.style.display = 'inline-block';
                    newBlock.style.backgroundColor = 'lightblue';
                    newBlock.style.height = '30px';
                    newBlock.style.width = '30px';
                    newBlock.style.margin = '5px';
                    newBlock.style.textAlign = 'center';
                    newBlock.style.padding = '5px';
                    newBlock.style.top = '10px';
                    newBlock.style.fontSize = '17pt';
                    newBlock.style.color = 'blue';
                    newBlock.style.border = '3px dashed orange';

                    newBlock.innerHTML = `${i}`;

                    main.appendChild(newBlock);
                }
            }
        </script>
    </head>
    <body>
        <header>
            НГТУ, ФБ, Лабораторная работа 7
        </header>
        <main>
            <button onclick="addNewBlock()" style="position: static;">Добавить блок</button>
            <button onclick="addNewBlocks()" style="position: static; left: 150px;">Добавить блоки</button>
            <input type="number" id="numberOfBlocks" style=" position: static;">
            <button onclick="add20_50()">20 => 50</button>
            <button onclick="add10_80()">10 => -80</button>
        </main>
        <footer>
            &copy; Чернышов Марк, ФБИ-22, 2 курс, 2024
        </footer>
    </body>
</html>
